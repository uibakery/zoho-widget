<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      iframe {
        width: 100%;
        height: 100%;
        border: 0;
      }

      body, html {
        height: 100%;
        margin: 0;
      }
    </style>
    <script src="https://live.zwidgets.com/js-sdk/1.1/ZohoEmbededAppSDK.min.js"></script>
    <script>
      // 1. add ui bakery app url
      const UIBAppUrl = 'UI BAKERY APP SHARE URL';
      ZOHO.embeddedApp.on("PageLoad",function(data){
          const iframe = document.createElement('iframe');
          iframe.src = UIBAppUrl + '?page_load_data='+JSON.stringify(data);
          document.body.appendChild(iframe);
      });
      ZOHO.embeddedApp.init();

      addEventListener('message', event => {
        // 2. add custom events handlers
        if (event.data.type === 'CLOSE_ZOHO_POPUP') {
          ZOHO.CRM.UI.Popup.close()
            .then(function(data) {
                console.log(data)
            });
        }
      })
    </script>
  </head>
  <body>
  </body>
</html>
